<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="/CSS/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="titleDiv">
            <h1> Welcome to your favourite To-Do List app! </h1>
        </div>
    </header>

    <main>
        <div id="wrapper">
            <div id="insertTask">
                <h1> What are you up to? </h1>
                <form>
                    <input type="text" name="task" id="task" placeholder="Type here your task!">
                    <button type="submit" id="submit">Submit task</button>
                </form>
            </div>
            <div id="showTasks">
                <h1>Your tasks:</h1>
                <ul id="taskList"></ul>
            </div>
        </div>
    </main>



    <script src="index.js"></script>
</body>
</html>
